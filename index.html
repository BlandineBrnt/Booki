<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--CSS-->

       <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/tablette.css" media="screen and (max-width:991px)">
       <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:767px)" > 
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
            <!--POLICE-->

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
              
    <title>Booki</title>
</head>
<body>
    <!--HEADER-->
    <header>

        <div id="logo">
                <img src="images/logo/Booki@3x.png" alt="Logo Booki">
                <source srcset="image/logo/Booki.png" media="screen and (max-width:991px)">
                
        </div> 

        <nav>
            <ul>
                <li><a href="#hebergements"> Hébergements</a></li>
                <li><a href="#activites"> Activités</a></li>
            </ul>
        </nav>

    </header>
     <!--MAIN-->
    <main>
            <!--DESCRIPTION-->

        <section>
        <div id="description"> 
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <span class="soustitre">En plein centre ville ou en pleine nature</span>
           
        </div>

         <div class="searchbox">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Marseille, France">
            <button>
                <span>Rechercher</span>
                <i class="fas fa-search"></i>
            </button>

        </div>
          <!--FILTRES-->
          <div class="filtres"> 
          
          <h2>Filtres</h2>
         
          <span class="icone-filtre">
              <i class="fas fa-money-bill-wave"></i>
              <span class="texte">Économique</span>
          </span>
          <span class="icone-filtre">
              <i class="fas fa-child"></i>
              <span class="texte">Familial</span>
          </span>
        
          <span class="icone-filtre">
              <i class="fas fa-heart"></i>
              <span class="texte">Romantique</span>
          </span>
          <span class="icone-filtre">
              <i class="fas fa-dog"></i>
              <span class="texte">Animaux autorisés</span>
          </span>
        </div>

        <div class="information">
            <i class="fas fa-info"></i>
            <span class="info-texte">Plus de 500 logements sont disponibles dans cette ville.</span> 
        </div>    
        
        <!--HEBERGEMENTS-->
        <div id="bloc principal">
           <h2>Hébergements à Marseille</h2>
           <div class="bloc-hebergement">
               <div class="liste-hebergement">
                   <a href="#hebergements"></a>
                   <img src="image/hebergements/" alt="">

               </div>

           </div>

        </div>



    </section>

    </main>

    <footer>

    </footer>

</body>
</html>
