<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--CSS-->

       <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
            <!--POLICE-->

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
              
    <title>Booki</title>
</head>
<body>
    <!--HEARDER-->
    <header>
       <nav>
           <img class="logo" src="images/logo/Booki@3x.png" alt="Logo Booki">
        <nav class="menu">
            <ul>
                <li>Hébergements</li>
                <li>Activités</li>
            </ul>
        </nav>
    </header>
     <!--MAIN-->
    <main>
            <!--DESCRIPTION-->

        <section id="description">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </section>

        <section>
         <div class="recherche">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Marseille, France">
            <button class="btn recherche">Recherche</button>
            <button class="btn recherche mobile"><i class="fas fa-search"></i></button>
         </div>
        </section>

            <!--FILTRES-->

        <section id="filtre">

            <h2>Filtres</h2>

           <span class="filtre economique">
               <i class="fas fa-money-bill-wave"></i>
               <p class="txt filtre">Économique</p>
           </span>
           <span class="filtre familial">
                 <i class="fas fa-child"></i>
                 <p class="txt filtre">Familial</p>
           </span>
           <span class="filtre romantique">
            <i class="fas fa-heart"></i>
            <p class="txt filtre">Romantique</p>
           </span>
          <span class="filtre animaux">
            <i class="fas fa-dog"></i>
            <p class="txt filtre">Animaux autorisés</p>
          </span>

        </section>

             <!--DISPONIBILITES-->

            <div id="disponibilites">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>

    </main>

    <footer>

    </footer>

</body>
</html>
